<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="styleSheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="write-tasks">
        <input type="text" />
        <span>+</span>
      </form>
      <div class="theTasks">
        <div class="Noting"><span>No Task To Show</span></div>
      </div>
      <ul class="tasks">
        <li class="Not">Tasks <span>0</span></li>
        <li id="delete-all">Delete All</li>
        <li id="finish-all">Finish All</li>
        <li class="complete">complete <span>0</span></li>
      </ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
